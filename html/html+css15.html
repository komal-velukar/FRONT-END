<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("https://tse3.mm.bing.net/th/id/OIP.kUUmY3W5qC70GpCVCZlweQHaEK?pid=Api&P=0&h=220");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .main {
      border: 2px solid lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fc {
      border: 2px solid lightyellow;
      padding: 30px;
      text-align: center;
      color: white;   /* ✅ makes all text inside white */
      background: rgba(0, 0, 0, 0.5); /* glass effect */
      border-radius: 10px;
    }

    .fc:hover {
      border: 2px solid lightyellow;
      background-color: transparent;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      background: transparent;
      color: white;              /* ✅ input text white */
      border: none;
      border-bottom: 1px solid white;
      outline: none;
      margin-bottom: 15px;
      width: 80%;
      padding: 5px;
    }

    input::placeholder {
      color: white;              /* ✅ placeholder text white */
    }

    button {
      background-color: rgb(111, 182, 6);
      color: white;              /* ✅ button text white */
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .options {
      margin-top: 15px;
    }

    .options a {
      color: white;              /* ✅ links white */
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="fc">
      <form>
        <h1> Login Form</h1>
<i class="fa-regular fa-user"></i>
        <label for="un">Username</label>
<input type="text" id="un" name="nm">
<br><br>

<label for="e">Email</label>
<input type="text"id="e" name="mail">
<br><br>

<label for="pw">Password</label>
<input type="text"id="ew" name="pass">
<br><br>
        <br><br>
        <button type="submit">SUBMIT</button>

        <div class="options">
          <br>
          <a href="#">Forgot Password?</a>
          <br><br>
          Don't have an account? <a href="#">Register</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
