<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }

    body {
      background-image: url("https://static1.moviewebimages.com/wordpress/wp-content/uploads/2024/08/netflix-logo.jpeg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fc {
      border: 2px solid lightgreen;
      padding: 30px;
      text-align: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      width: 350px;
    }
    .fc:hover{
       border:2px solid lightyellow;
       background-color: transparent;
    }

    h1 { margin-bottom: 20px; }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      width: 100%;
    }

    .input-group i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
    }

    .input-group input {
      width: 100%;
      padding: 8px 8px 8px 35px;
      background: transparent;
      color: white;
      border: none;
      border-bottom: transparent;
      outline: none;
    }

    .input-group input::placeholder {
      color: white;
    }

    button {
      background-color: rgb(147, 241, 33);
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .options {
      margin-top: 15px;
    }

    .options a {
      color: white;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="fc">
      <form>
        <h1><i>Sign-Up</i> </h1>

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" id="un" name="nm" placeholder="Enter username">
        </div>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="text" id="e" name="mail" placeholder="Enter email">
        </div>

        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" id="pw" name="pass" placeholder="Enter password">
        </div>

        <label for="rm">Remember Me</label>
        <input type="checkbox" id="rm" name="rememberMe">

        <br><br>
        <button type="submit">SignUp</button>

        <div class="options">
          <br>
          <a href="#">Forgot Password?</a>
          <br><br>
          Don't have an account? <a href="#">Register</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
