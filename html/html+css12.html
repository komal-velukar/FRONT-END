
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            border: 3px solid gray;
            height: 200px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: box-shadow 0.3s;
        }

        .main {
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            margin: 20px;
            row-gap: 50px;
            column-gap: 40px;
            text-align: center;
            gap: 15px;
        }

        .c1:hover {
            box-shadow: 0px 0px 10px 3px gray;
        }

        .img:hover {
            transform: scale(1.3);
            transition: transform 0.3s;
        }

        img {
            height: 100px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="c1">
            <img class="img" src="https://via.placeholder.com/100" alt="Image 1">
            <p>Card 1</p>
        </div>
        <div class="c1">
            <img class="img" src="https://via.placeholder.com/100" alt="Image 2">
            <p>Card 2</p>
        </div>
        <div class="c1">
            <img class="img" src="https://via.placeholder.com/100" alt="Image 3">
            <p>Card 3</p>
        </div>
    </div>
</body>
</html>
