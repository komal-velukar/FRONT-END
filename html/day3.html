<html lang="en">

    <meta charset="UTF-8">

<body>
    <form>
        <h1>Bank Account Form</h1>
        <table border = 2 >
            <tr>
                <td>
                    FIRST NAME
                    <td><input type="Text" placeholder="Enter First Name">
                </td>
                </td>
                
            </tr>
            <tr>
            <td>
                    LAST NAME
                </td>
                <td><input type="Text" placeholder="Enter Last Name">
                </td>
                </tr>
                <tr>
                <td>DATE OF BIRTH</td>
                <td>
                    <input type="date">
                </td>
                </tr>
                <tr>
            <td>
                    EMAIL-ID
                </td>
                <td><input type="Text" placeholder="Enter Correct Email">
                </td>
                </tr>

                <td>PASSWORD:</td>

              </tr>
                <tr>
            <td>

                <tr>
            <td>

                    <input type="radio" name="gender"value="Fe">Female

                   <tr>
                <td>Department:</td>

                  <input type="checkbox" name="opt" value="CSE"> CSE

                  <input type="checkbox" name="opt" value="ECE"> ECE

                </td>
              </tr>
               <td>COURSE:</td>
            
                 <tr>

                <td><textarea name="address" rows="3" cols="30"></textarea></td>
              </tr>
                
        </table>
    </form>
</body>
</html>
